{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for {{ program.title }}</title>
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Apply for {{ program.title }}</h1>
      <p>Please fill in your details to join our program.</p>
    </div>
  </header>

  <section id="application-form" style="padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px;">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="apply-button">Submit Application</button>
      </form>
    </div>
  </section>

  <div style="text-align: center; margin: 20px;">
    <a href="{% url 'index' %}" class="back-home">Back to Home</a>
  </div>
</body>
</html>
