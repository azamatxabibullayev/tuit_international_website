{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for {{ program.title }}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Apply for {{ program.title }}</h1>
    </header>
    <section id="application-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Application</button>
        </form>
    </section>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
