{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUIT International Programs</title>
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <h1>Welcome to TUIT International Programs</h1>
      <p>Discover world-class international study opportunities.</p>
    </div>
  </header>

  <!-- Carousel Container with Navigation Buttons -->
  <div class="carousel-container">
    <div class="carousel">
      {% for program in programs %}
      <div class="carousel-item" style="background-image: url('{% if program.image %}{{ program.image.url }}{% else %}{% static 'main/images/default-program.jpg' %}{% endif %}')">
        <div class="overlay">
          <h3>{{ program.title }}</h3>
          <p>{{ program.description }}</p>
          <a href="{% url 'apply' program.id %}" class="apply-button">Apply</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-nav left">&lt;</button>
    <button class="carousel-nav right">&gt;</button>
  </div>

  <script src="{% static 'main/js/carousel.js' %}"></script>
</body>
</html>
